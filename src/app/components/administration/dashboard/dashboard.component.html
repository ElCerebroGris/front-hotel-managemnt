<div class="page-wrapper">
  <div class="page-content">
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
      <div class="col">
        <div
          class="card radius-10 border-start border-0 border-4 border-success"
        >
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <p class="mb-0 text-secondary">Reservas deste mês {{this.selectedMonth + '/' + this.selectedYear}}</p>
                <h4 class="my-1 text-success">{{ sms_by_month }}</h4>
              </div>
              <div
                class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto"
              >
                <i class="bx bxs-message-square-detail"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div
          class="card radius-10 border-start border-0 border-4 border-success"
        >
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <p class="mb-0 text-secondary">Total neste mês {{this.selectedMonth + '/' + this.selectedYear}}</p>
                <h4 class="my-1 text-success">{{ sms_by_month }} Kz</h4>
              </div>
              <div
                class="widgets-icons-2 rounded-circle bg-gradient-ohhappiness text-white ms-auto"
              >
                <i class="bx bxs-message-square-detail"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end row-->
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div *ngIf="loading" class="d-flex justify-content-center">
            <div
              style="width: 5rem; height: 5rem"
              class="spinner-border"
              role="status"
            ></div>
          </div>

          <div class="row" *ngIf="false">
            <div>
              <canvasjs-chart [options]="chartOptions"></canvasjs-chart>
            </div>
          </div>

          <div class="row" *ngIf="!loading">
            <div class="col-md-6">
              <label for="from" class="form-label">Ano</label>
              <select [(ngModel)]="selectedYear" (change)="onYearMonthChange()" class="form-select">
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="from" class="form-label">Mês</label>
              <select id="month" [(ngModel)]="selectedMonth" (change)="onYearMonthChange()" class="form-select">
                <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
              </select>
            </div>

            <div>
              <canvasjs-chart [options]="chartOptions2" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
