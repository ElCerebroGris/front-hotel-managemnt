        <div class="card-body">
          <div class="row align-items-end mb-3">
            <div class="col-lg-3 col-xl-2"></div>

            <div class="col-lg-9 col-xl-10">

                <div class="row row-cols-lg-2 row-cols-xl-auto g-2">
                  <div class="col">
                    <div class="position-relative">
                      <input
                        [(ngModel)]="chave"
                        name="chave"
                        (ngModelChange)="pesquisa($event)"
                        type="text"
                        class="form-control ps-5"
                        placeholder="Pesquisar..."
                      />
                      <span
                        class="position-absolute top-50 product-show translate-middle-y"
                        ><i class="bx bx-search"></i
                      ></span>
                    </div>

              </form>
            </div>
          </div>

          <div *ngIf="loading" class="d-flex justify-content-center">
            <div
              style="width: 5rem; height: 5rem"
              class="spinner-border"
              role="status"
            ></div>
          </div>

          <div class="table-responsive" *ngIf="!loading">
            <table class="table mb-0">
              <thead class="table-light">
                <tr>
                  <th>Nome</th>
                  <th>Estado</th>
                  <th>Data de criação</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of senders">
                  <td>{{ item.name }}</td>
                  <td>
                    <span
                      *ngIf="item.status == 'APPROVED'"
                      class="badge bg-gradient-quepal text-white shadow-sm w-100"
                      >{{ getState(item.status) }}</span
                    >
                    <span
                      *ngIf="item.status == 'PENDING'"
                      class="badge bg-gradient-blooker text-white shadow-sm w-100"
                      >{{ getState(item.status) }}</span
                    >
                    <span
                      *ngIf="item.status == 'REJECTED'"
                      class="badge bg-gradient-bloody text-white shadow-sm w-100"
                      >{{ getState(item.status) }}</span
                    >
                    <span
                      *ngIf="item.status == 'BLOCKED'"
                      class="badge bg-gradient-bloody text-white shadow-sm w-100"
                      >{{ getState(item.status) }}</span
                    >
                  </td>
                  <td>{{ item.created_at | date : "dd-MM-yyyy HH:mm" }}</td>
                  <td>
                    <button
                      *ngIf="validState(item.status, 'APROVAR')"
                      type="button"
                      (click)="approveSender(item.approval_token)"
                      class="btn btn-primary btn-sm radius-30 px-4"
                    >
                      Aprovar
                    </button>
                    <a
                      *ngIf="validState(item.status, 'REPROVAR')"
                      type="button"
                      (click)="disaproveSender(item.approval_token)"
                      type="button"
                      class="btn btn-secondary btn-sm radius-30 px-4"
                    >
                      Reprovar
                    </a>
                    <button
                      *ngIf="validState(item.status, 'BLOQUEAR')"
                      type="button"
                      (click)="blockSender(item.id)"
                      class="btn btn-danger btn-sm radius-30 px-4"
                    >
                      Bloquear
                    </button>
                    <button
                      *ngIf="validState(item.status, 'DESBLOQUEAR')"
                      (click)="unblockSender(item.id)"
                      type="button"
                      class="btn btn-primary btn-sm radius-30 px-4"
                    >
                      Desbloquear
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="col-12 pb-1">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-3">
                  <li
                    class="page-item linkMouse"
                    [ngClass]="page - 1 < 1 ? 'disabled' : ''"
                  >
                    <a
                      class="page-link"
                      (click)="handlePageChange(-1)"
                      aria-label="Previous"
                    >
                      <span>Anterior</span>
                    </a>
                  </li>
                  <li
                    class="page-item linkMouse"
                    [ngClass]="!hasNext ? 'disabled' : ''"
                  >
                    <a
                      class="page-link"
                      (click)="handlePageChange(0)"
                      aria-label="Next"
                    >
                      <span>Próximo</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
