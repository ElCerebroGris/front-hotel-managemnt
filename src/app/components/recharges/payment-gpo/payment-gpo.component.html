<div class="page-wrapper">
  <div class="page-content">
    <div class="row">
      <div class="col-12">
        <div *ngIf="loading" class="d-flex justify-content-center">
          <div
            style="width: 5rem; height: 5rem; padding-top: 5px"
            class="spinner-border"
            role="status"
          ></div>
        </div>

        <iframe
          (load)="loadFrame($event)"
          #iframe
          class="frame"
          [src]="url"
          width="100%"
          height="816px"
          style="border: none"
        ></iframe>
      </div>
    </div>
    <!--end row-->
  </div>
</div>
