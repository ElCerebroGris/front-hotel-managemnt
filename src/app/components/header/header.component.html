<div class="header-wrapper">
  <!--start header -->
  <header>
    <div class="topbar d-flex align-items-center">
      <nav class="navbar navbar-expand gap-3">
        <div class="topbar-logo-header d-none d-lg-flex">
          <div class="">
            <img
              src="assets/images/logo-icon.png"
              class="logo-icon"
              alt="logo icon"
            />
          </div>
          <div class="">
            <h4 class="logo-text">Aurora</h4>
          </div>
        </div>
        <div
          class="mobile-toggle-menu d-block d-lg-none"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <i class="bx bx-menu"></i>
        </div>
        <div class="top-menu ms-auto">
          <ul class="navbar-nav align-items-center gap-1">
          </ul>
        </div>
        <div class="user-box dropdown px-3">
          <a
            class="d-flex align-items-center nav-link dropdown-toggle gap-3 dropdown-toggle-nocaret"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="parent-icon" style="color: white;">
              <i class="bx bx-user"></i>
            </div>

            <div class="user-info">
              <p class="user-name mb-0">{{ userName }}</p>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                (click)="logout()"
                class="dropdown-item d-flex align-items-center"
                href="javascript:;"
                ><i class="bx bx-log-out-circle"></i><span>Sair</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!--end header -->
  <!--navigation-->
  <div class="primary-menu">
    <nav class="navbar navbar-expand-lg align-items-center">
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header border-bottom">
          <div class="d-flex align-items-center">
            <div class="">
              <img
                src="assets/images/logo-icon.png"
                class="logo-icon"
                alt="logo icon"
              />
            </div>
            <div class="">
              <h4 class="logo-text">Aurora</h4>
            </div>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav align-items-center flex-grow-1">

            <li class="nav-item dropdown">
              <a
                [routerLink]="['/administration-dashboard']"
                routerLinkActive="router-link-active"
                class="nav-link dropdown-toggle dropdown-toggle-nocaret"
                data-bs-toggle="dropdown"
              >
                <div class="parent-icon"><i class="bx bx-home-alt"></i></div>
                <div class="menu-title d-flex align-items-center">Dashboard</div>
              </a>
            </li>

            <li class="nav-item dropdown">
              <a
                [routerLink]="['/administration-users']"
                routerLinkActive="router-link-active"
                class="nav-link dropdown-toggle dropdown-toggle-nocaret"
                data-bs-toggle="dropdown"
              >
                <div class="parent-icon"><i class="bx bx-user"></i></div>
                <div class="menu-title d-flex align-items-center">Utilizadores</div>
              </a>
            </li>

            <li class="nav-item dropdown">
              <a
                [routerLink]="['/messages']"
                routerLinkActive="router-link-active"
                class="nav-link dropdown-toggle dropdown-toggle-nocaret"
                data-bs-toggle="dropdown"
              >
                <div class="parent-icon">
                  <i class="bx bx-message-square-detail"></i>
                </div>
                <div class="menu-title d-flex align-items-center">
                  Reservas
                </div>
              </a>
            </li>

            <li *ngIf="!admin" class="nav-item dropdown">
              <a
                [routerLink]="['/groups']"
                routerLinkActive="router-link-active"
                class="nav-link dropdown-toggle dropdown-toggle-nocaret"
                data-bs-toggle="dropdown"
              >
                <div class="parent-icon">
                  <i class="bx bx-group"></i>
                </div>
                <div class="menu-title d-flex align-items-center">
                  Quartos
                </div>
              </a>
            </li>

            <li *ngIf="!admin" class="nav-item dropdown">
              <a
                [routerLink]="['/admin']"
                routerLinkActive="router-link-active"
                class="nav-link dropdown-toggle dropdown-toggle-nocaret"
                data-bs-toggle="dropdown"
              >
                <div class="parent-icon">
                  <i class="bx bx-cog"></i>
                </div>
                <div class="menu-title d-flex align-items-center">Administração</div>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!--end navigation-->
</div>
