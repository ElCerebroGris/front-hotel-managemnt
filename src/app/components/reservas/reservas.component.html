<div class="page-wrapper">
  <div class="page-content">
    <h6 class="mb-0 text-uppercase">Reservas</h6>
    <hr />

    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-end mb-3">
            <div class="col-lg-3 col-xl-2">
              <a
                [routerLink]="['/nova-reserva']"
                routerLinkActive="router-link-active"
                class="btn btn-primary mb-3 mb-lg-0"
              >
                <i class="bx bxs-plus-square"></i>Nova Reserva</a
              >
            </div>

            <div class="col-lg-9 col-xl-10">
              <form class="float-lg-end">
                <div class="row row-cols-lg-2 row-cols-xl-auto g-2">
                  <div class="col">
                    <div class="position-relative">
                      <input
                        [(ngModel)]="chave"
                        name="chave"
                        (ngModelChange)="pesquisa($event)"
                        type="text"
                        class="form-control ps-5"
                        placeholder="Pesquisar..."
                      />
                      <span
                        class="position-absolute top-50 product-show translate-middle-y"
                        ><i class="bx bx-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div *ngIf="loading" class="d-flex justify-content-center">
            <div
              style="width: 5rem; height: 5rem"
              class="spinner-border"
              role="status"
            ></div>
          </div>

          <div class="table-responsive" *ngIf="!loading">
            <table class="table mb-0">
              <thead class="table-light">
                <tr>
                  <th>Data de Entrada</th>
                  <th>Data de Saída</th>
                  <th>Funcionário</th>
                  <th>Quarto</th>
                  <th>Montante a pagar</th>
                  <th>Estado</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users">
                  <td>{{ item.checkin_date }}</td>
                  <td>{{ item.checkout_date }}</td>
                  <td>{{ item.utilizador }}</td>
                  <td>{{ item.quarto }}</td>
                  <td>{{ item.montante_total }} Kz</td>
                  <td>
                    <span
                      *ngIf="item.estado == 'confirmada'"
                      class="badge bg-gradient-quepal text-white shadow-sm w-100"
                      >{{ item.estado }}</span
                    >
                    <span
                      *ngIf="item.estado == 'pendente'"
                      class="badge bg-gradient-bloody text-white shadow-sm w-100"
                      >{{ item.estado }}</span
                    >
                    <span
                      *ngIf="item.estado == 'cancelada'"
                      class="badge bg-gradient-bloody text-white shadow-sm w-100"
                      >{{ item.estado }}</span
                    >
                  </td>
                  <td>
                    <button (click)="confirmarReserva(item.id, 'confirmada')" *ngIf="item.estado == 'pendente'" class="btn btn-sm btn-success">Confirmar</button>
                    <button (click)="confirmarReserva(item.id, 'cancelada')" class="btn btn-sm btn-secondary mx-2">Cancelar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
