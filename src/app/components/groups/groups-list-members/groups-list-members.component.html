<div class="page-wrapper">
  <div class="page-content">
    <h6 class="mb-0 text-uppercase">Grupo {{group.name}}</h6>
    <hr />

    <div *ngIf="loading" class="d-flex justify-content-center">
      <div
        style="width: 5rem; height: 5rem"
        class="spinner-border"
        role="status"
      ></div>
    </div>

    <div class="card row col-12" *ngIf="!loading">
      <div class="card-header">
        Novo membro do grupo
      </div>
      <div class="card-body">
        <div class="form-body">

          <form [formGroup]="addForm" *ngIf="!loading" class="row g-3">
            <div class="col-sm-12 col-md-6 col-lg-6">
              <label for="input1" class="form-label">Nome</label>
              <input formControlName="name" type="text" class="form-control" id="input1" />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
              <label for="phone_number" class="form-label">Telefone</label>
              <input formControlName="phone_number" type="text" class="form-control" id="phone_number" />
            </div>

            <div class="col-12">
              <button
                  (click)="salvar()"
                  type="button"
                  class="btn btn-primary"
                >
                  Adicionar
                </button>
            </div>
          </form>
          <!--end row-->
        </div>
      </div>
    </div>

    <div *ngIf="!loading" class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of recipients">
            <td>{{ item.name }}</td>
            <td>{{ item.phone_number }}</td>
            <td><button (click)="removerMembro(item.id)" class="btn btn-secondary btn-sm radius-30 px-4">Remover</button></td>
          </tr>
        </tbody>
      </table>

      <div class="col-12 pb-1" *ngIf="false">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center mb-3">
            <li
              class="page-item linkMouse"
              [ngClass]="page - 1 < 1 ? 'disabled' : ''"
            >
              <a
                class="page-link"
                (click)="handlePageChange(-1)"
                aria-label="Previous"
              >
                <span>Anterior</span>
              </a>
            </li>
            <li
              class="page-item linkMouse"
              *ngFor="let item of pagesNum"
              [ngClass]="item == page ? 'active' : ''"
            >
              <a class="page-link" (click)="handlePageChange(item + 1)">{{
                item
              }}</a>
            </li>
            <li
              class="page-item linkMouse"
              [ngClass]="page + 1 > allCount ? 'disabled' : ''"
            >
              <a
                class="page-link"
                (click)="handlePageChange(0)"
                aria-label="Next"
              >
                <span>Pr√≥ximo</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
