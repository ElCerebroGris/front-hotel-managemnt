<div class="page-wrapper">
  <div class="page-content">
    <h6 class="mb-0 text-uppercase">Quartos</h6>
    <hr />

    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-end mb-3">
            <div class="col-lg-3 col-xl-2">
              <a
                [routerLink]="['/quarto-novo']"
                routerLinkActive="router-link-active"
                class="btn btn-primary mb-3 mb-lg-0"
              >
                <i class="bx bxs-plus-square"></i>Novo Quarto</a
              >
            </div>

            <div class="col-lg-9 col-xl-10">
              <form class="float-lg-end">
                <div class="row row-cols-lg-2 row-cols-xl-auto g-2">
                  <div class="col">
                    <div class="position-relative">
                      <input
                        [(ngModel)]="chave"
                        name="chave"
                        (ngModelChange)="pesquisa($event)"
                        type="text"
                        class="form-control ps-5"
                        placeholder="Pesquisar..."
                      />
                      <span
                        class="position-absolute top-50 product-show translate-middle-y"
                        ><i class="bx bx-search"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div *ngIf="loading" class="d-flex justify-content-center">
            <div style="width: 5rem; height: 5rem;" class="spinner-border" role="status">
            </div>
          </div>

          <div class="table-responsive" *ngIf="!loading">
            <table class="table mb-0">
              <thead class="table-light">
                <tr>
                  <th>Nome</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of senders">
                  <td>{{ item.name }}</td>
                  <td>{{ item.type }}</td>
                  <td><a [routerLink]="['/groups-view/'+item.id]" routerLinkActive="router-link-active"  class="btn btn-secondary btn-sm radius-30 px-4">Ver detalhes</a></td>
                </tr>
              </tbody>
            </table>

            <div class="col-12 pb-1" *ngIf="false">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-3">
                  <li
                    class="page-item linkMouse"
                    [ngClass]="page - 1 < 1 ? 'disabled' : ''"
                  >
                    <a
                      class="page-link"
                      (click)="handlePageChange(-1)"
                      aria-label="Previous"
                    >
                      <span>Anterior</span>
                    </a>
                  </li>
                  <li
                    class="page-item linkMouse"
                    *ngFor="let item of pagesNum"
                    [ngClass]="item == page ? 'active' : ''"
                  >
                    <a class="page-link" (click)="handlePageChange(item + 1)">{{
                      item
                    }}</a>
                  </li>
                  <li
                    class="page-item linkMouse"
                    [ngClass]="page + 1 > allCount ? 'disabled' : ''"
                  >
                    <a
                      class="page-link"
                      (click)="handlePageChange(0)"
                      aria-label="Next"
                    >
                      <span>Pr√≥ximo</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
