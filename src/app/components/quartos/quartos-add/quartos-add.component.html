<div class="page-wrapper">
  <div class="page-content">
    <h6 class="mb-0 text-uppercase">Novo Remetente</h6>
    <hr />

    <div class="card row col-12">
      <div class="card-body">
        <div class="form-body">

          <div *ngIf="loading" class="d-flex justify-content-center">
            <div style="width: 5rem; height: 5rem;" class="spinner-border" role="status">
            </div>
          </div>

          <form [formGroup]="addForm" *ngIf="!loading" class="row g-3">
            <div class="col-md-12">
              <label for="input1" class="form-label">Nome</label>
              <input formControlName="name" type="text" class="form-control" id="input1" />
            </div>

            <div class="col-12">
              <button
                  (click)="salvar()"
                  type="button"
                  class="btn btn-primary"
                >
                  Salvar
                </button>
            </div>
          </form>
          <!--end row-->
        </div>
      </div>
    </div>
  </div>
</div>
